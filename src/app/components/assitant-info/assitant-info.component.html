<div class="slide-item overlay" style="background-image: url('assets/images/slider-2.jpg')">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6 align-self-center">
                <p class="lead text-white mb-0"> welcome ! </p>
                <h1 class="heading mb-3">Single Page Info</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <div class="section-heading">
                    <h2 class="heading mb-3">Meet one of our staff mumber :</h2> <br><br>


                       <div class="card border-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header"> {{assistant.firstName}} {{assistant.lastName}}</div>
                        <div class="card-body text-primary">
                          <h5 class="card-title"> {{assistant.gender}} {{assistant.role}}  </h5>
                          <p class="card-text"> Age : {{assistant.birthday}} </p>
                        </div>
                      </div>



                </div>
            </div>
            <div class="col-lg-8">

                <div class="d-block custom-media algin-items-stretch" >
                    <div class="text text-center">
                        <h3>For more informations here is our assistant resume</h3>

                    </div>
                </div>
                <iframe [src]="cvUrl" width="100%" height="500px"></iframe>

            </div>
        </div>
    </div>
</div>
<div style=" display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
    <button class="btn btn-danger" > Contact Assistance</button>
</div>
