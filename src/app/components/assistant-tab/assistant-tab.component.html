<table class="table table-bordered">
    <thead>
      <tr style="color: rgb(0, 174, 255);">
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Adress</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let obj of assistants">
        <td > {{obj.firstName}} </td>
        <td > {{obj.lastName}} </td>
        <td > {{obj.email}} </td>
        <td > {{obj.gender}} </td>
        <td > {{obj.adress}} </td>
        <td > {{obj.status}} </td>
        <th><button type="button" class="btn btn-outline-primary" (click)="updateStatus(obj._id)">Confirm status</button>
          
        </th>

      </tr>
    </tbody>
  </table>
